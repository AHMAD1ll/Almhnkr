// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // هذا هو المكان الصحيح لتعريف المتغير
    ext.reactNativeVersion = findProperty('reactNativeVersion') ?: '0.81.0'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.2.0")
        // الآن سيتمكن من العثور على المتغير
        classpath("com.facebook.react:react-native-gradle-plugin:${ext.reactNativeVersion}")
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
